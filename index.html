  <title>🏅 Accueil – Sport&Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7f5, #c2f0ec);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007373;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

      font-size: 2.8em;
      margin: 0;

    .emoji {

      padding: 20px;
