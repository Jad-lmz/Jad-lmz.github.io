<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription Sportive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004d4d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .form-container {
      background-color: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Inscription</h1>
    <p>Remplissez le formulaire pour vous inscrire à une formation ou un club</p>
  </header>

  <div class="form-container">
    <h2>Formulaire d’inscription</h2>
    <form action="#" method="post">

      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="telephone">Numéro de téléphone</label>
        <input type="tel" id="telephone" name="telephone">
      </div>

      <div class="form-group">
        <label for="choix">Choisissez une activité</label>
        <select id="choix" name="choix" required>
          <option value="">-- Sélectionnez --</option>
          <option value="formation-football">Formation Football</option>
          <option value="formation-basketball">Formation Basketball</option>
          <option value="club-tennis">Club de Tennis</option>
          <option value="club-natation">Club de Natation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Commentaires (optionnel)</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>

      <button type="submit">S’inscrire</button>
    </form>
  </div>

</body>
</html>
